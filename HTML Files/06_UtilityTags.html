<!DOCTYPE html>
<html>
    <head>
        <title>Utility Tags</title>
    </head>
    <body>
        <!-- Button Tags: Used to make clickable buttons
                    Attributes: type, onclick, disabled
                                Type: button , submit , reset -->
        <button>Click Me</button><br>

        <!-- Image Tags: Used to embed images
                    Attributes: src: location of the Image (may be a link) 
                                alt: If the image doesn't load, alternate text loads
                                width & height -->
        <img src="./SupportFiles/HTML5.png" alt="HTML_Logo" width="200" height="200"><br>

        <!-- Anchor Tag: Used to create hyperlinks
                    Attributes: href: link location
                                target: where to open the link (_blank, _self, _parent, _top) -->
        <a href="https://vedisvigourous.github.io" target="_blank">Visit My Project</a> <!-- Hyperlink is displayed on this provided text-->
        <br>

        <!-- Quotations -->
        <!-- 1. q tag for inline quotation -->
        <q>This is an inline quotation</q><br>

        <!-- 2. blockquote tag for block quotation -->
        <blockquote>
            This is a block quotation. Block quotations are used for longer quotations that need to be displayed on a separate line or paragraph.
        </blockquote>

        <!-- 3. abbr tag for abbreviation -->
        <p>The abbreviation <abbr title="HyperText Markup Language">HTML</abbr> stands for HyperText Markup Language.</p>
        <!-- Creates a underline on HTML and on hover it shows the Abbreviation text -->

        <!-- 4. cite tag - gives italic effect -->
        <p><cite>Source Title</cite> on Wikipedia</p>

    </body>
</html>
