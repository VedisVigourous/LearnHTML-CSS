<!-- Head tag have meta tags that provide metadata about the HTML document -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
        <meta name="description" content="Free Web tutorials"> <!-- Provides a brief description of the page -->
        <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Lists keywords relevant to the page -->
        <meta name="author" content="John Doe"> <!-- Specifies the author of the document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering and touch zooming on mobile devices -->
        <title>Meta Tags Example</title> <!-- Title of the document -->

        <!-- All meta tags provide metadata about the HTML document to the browser and search engines -->
    </head>
</html>
