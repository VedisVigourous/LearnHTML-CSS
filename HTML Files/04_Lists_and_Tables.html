<!DOCTYPE html>
<html>
    <head>
        <title> Lists in HTML </title>
    </head>
    <body>
        <!-- Lists are mainly of two types: 
             1. Unordered Lists <ul> - represents list items in bullet points and
             2. Ordered Lists <ol> - shows serial number of each item list --> 
        
                <!-- Unordered list attribute type: circle , square etc -->
        <ul type="circle">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

                <!-- Ordered List : contains Attribute: type = 1 , A , a , I , i  -->
        <ol type="I">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>


        <!-- Tables : creates tables in html using row and column sets -->
    </body>
</html>
