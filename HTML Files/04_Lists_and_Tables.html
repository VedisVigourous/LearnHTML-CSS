<!DOCTYPE html>
<html>
    <head>
        <title> Lists in HTML </title>
    </head>
    <body>
        <!-- Lists are mainly of two types: 
             1. Unordered Lists <ul> - represents list items in bullet points and
             2. Ordered Lists <ol> - shows serial number of each item list --> 
        
                <!-- Unordered list attribute type: circle , square etc -->
        <ul type="circle">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

                <!-- Ordered List : contains Attribute: type = 1 , A , a , I , i  -->
        <ol type="I">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>


        <!-- Tables : creates tables in html using row and column sets 
        Tags: 1. Table - initializes the table
              2. thead - Gives the heading of table content
                2.1 th - initializes heading column in table 
              3. tbody - Contains the main content of the table
              4. tr - initializes a row in the table
              5. td - initializes a column in the table
              
              Attributes: 1. border: gives border between cells 
                          2. cellpadding: space between cells and contents -->

        <table border="3px" cellpadding="10px">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Age </th>
                    <th> City </th>
                </tr>
            </thead> <!-- Header Completed -->
            <!-- Now according to the Headers : Add rows for newer data and accordingly fill up the datas using td(table data) -->
            <tbody>
                <tr>
                    <!-- td - continuously adds data by adding columns-->
                    <td> John </td>
                    <td> 25 </td>
                    <td> New York </td>
                </tr>
                <tr>
                    <td> Alice </td>
                    <td> 30 </td>
                    <td> Los Angeles </td>
                </tr>
            </tbody>
        </table>

        <br><!-- We can also merge cells using colspan and rowspan attributes --><br>

        <table border="2px" cellpadding="10px">
            <tr>
                <th colspan="2"> Product </th>
                <th> Price </th>
            </tr>
            <tr>
                <td rowspan="2"> Laptop </td>
                <td> Model A </td>
                <td> $1000 </td>
            </tr>
            <tr>
                <td> Model B </td>
                <td> $1200 </td>
            </tr>

    </body>
</html>
